          <h1>
            <span class="title"></span

          </p>
        </div>

            </div>
            <img class="tape" aria-hidden="true" role="presentation" src="img/small-tape-3.png" alt="">
          </div>
          <div id="caption"></div>
        </div>
      </div>
      <div class="page" id="team-presentation">
        <div class="page-content-box img-page-box">
          <div class="taped-img ">
            <img class="tape" aria-hidden="true" role="presentation" src="img/small-tape-2.png" alt="">

            </div>
            <img class="tape" aria-hidden="true" role="presentation" src="img/small-tape-3.png" alt="">
          </div>
          <div id="about-the-team">
          </div>
        </div>
      </div>
      <div class="page flyleaf"></div>
      <div class="page back-cover"></div>
      <div id="navigation">
        <button onclick="flipPage(-1)"><span>←</span> anterior</button>
        <button onclick="flipPage(1)">próxima <span>→</spa></button>
      </div>
    </div>

    <div id="listening-machine">
      <div class="grid-listening-machine">
        <img >
        <div class="description">

          <h3>Texto descritivo para a imagem</h3>
          <p></p>
          <button id="play-synthesis" onclick="readImageDescription()">Ouvir a descrição</button>
          <button onclick="closeListeningMachine()">Fechar esta janela</button>
        </div>
      </div>

        <div class="sk-chase-dot"></div>
